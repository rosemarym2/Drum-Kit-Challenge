<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="buttonContainer">
        <div id="aKey">
            <p>A key<br>BOOM</p>
        </div>
        <div id="sKey">
            <p>S key<br>CLAP</p>
        </div>
        <div id="dKey">
            <p>D key<br>HIHAT</p>
        </div>
        <div id="fKey">
            <p>F key<br>KICK</p>
        </div>
        <div id="gKey">
            <p>G key<br>OPENHAT</p>
        </div>
        <div id="hKey">
            <p>H key<br>RIDE</p>
        </div>
        <div id="jKey">
            <p>J key<br>SNARE</p>
        </div>
        <div id="kKey">
            <p>K key<br>TINK</p>
        </div>
        <div id="lKey">
            <p>L key<br>TOM</p>
        </div>
        <h1>Click or type the keys to play the drums</h1>
        </div>
        <div class = "drumKit"><img src="https://media.istockphoto.com/vectors/vector-illustration-of-a-drum-set-in-cartoon-style-isolated-on-white-vector-id958752970?k=20&m=958752970&s=612x612&w=0&h=rPi4VUGUQtaAJEQzw2DC3Gri-qK15Gjferx4VZgwmcM=">
        </div>
    </div>


    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>
    <audio id="tom" src="sounds/tom.wav"></audio>
    <script src="script/script.js"></script>
</body>
</html>
